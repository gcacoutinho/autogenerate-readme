name: Testing Autogenerating README

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  autogenerate_readme:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.token }}
      - name: Generate README.md
        run: chmod +x ./autogenerate_readme.sh && ./autogenerate_readme.sh
      - name: Commit and Push README.md
        run: |
          git config --global user.name 'Autogenerate README'
          git config --global user.email 'gcacoutinho@users.noreply.github.com'
          git add README.md
          git commit -m "Autogenerated README"
          git push
